<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="principal">
        <img src="img/Logo.png" alt="">
        <div>
            <nav >
                <ul type="none" id="menu"> 
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="promo">
            <h2 id="envio">Envio Gratis <span>Comprando</span> Dos Pizzas</h2>
            <img src="img/delivery.jpg" id="delivery">
        </div>
        <div id="podio">
            <h2>Podio de Pizzas</h2>
            <img src="img/PizzaFalling.jpg" id="pizza">

            <div id="contenedor">
                <h3>Pizzas Top 5</h3>
                <span><ol><li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li></ol></span>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <p>Home</p>
            <p>Contacto</p>
            <p>Ranking</p>
            <p>Promoción</p>
        </div>
        <img src="img/Logo.png" alt="">
    </footer>
</body>
</html>
